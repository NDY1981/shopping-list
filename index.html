<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Shopping List Web App!">
        <meta name="author" content="Nathan Yoder">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Shopping List</title>
        <link rel="icon" href="icon.png" type="image/x-icon">
    </head>
    <body class="bg-info text-white">
        <Header class="text-center text-white bg-info p-1">
            <svg class="bi bi-list-check" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5 11.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zm0-4a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zm0-4a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zM3.854 2.146a.5.5 0 010 .708l-1.5 1.5a.5.5 0 01-.708 0l-.5-.5a.5.5 0 11.708-.708L2 3.293l1.146-1.147a.5.5 0 01.708 0zm0 4a.5.5 0 010 .708l-1.5 1.5a.5.5 0 01-.708 0l-.5-.5a.5.5 0 11.708-.708L2 7.293l1.146-1.147a.5.5 0 01.708 0zm0 4a.5.5 0 010 .708l-1.5 1.5a.5.5 0 01-.708 0l-.5-.5a.5.5 0 01.708-.708l.146.147 1.146-1.147a.5.5 0 01.708 0z" clip-rule="evenodd"/>
            </svg>
            <h1>Shopping List</h1>
        </Header>
        <nav class="text-center bg-white">
            <ul class="nav nav-fill">
                <li class="nav-item"><a class="nav-link text-info border border-info m-1 rounded" href="#shoppingList">Shopping List</a></li>
                <li class="nav-item"><a class="nav-link text-info border border-info m-1 rounded" href="#checkedOff">Checked Off</a></li>
            </ul>
        </nav>
        <main>            
            <div class="container mt-2">
                <div class="row">
                    <section id="shoppingList" class="col-sm text-center bg-white text-info m-2 p-1 rounded">
                        <svg class="bi bi-list-task" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M2 2.5a.5.5 0 00-.5.5v1a.5.5 0 00.5.5h1a.5.5 0 00.5-.5V3a.5.5 0 00-.5-.5H2zM3 3H2v1h1V3z" clip-rule="evenodd"/>
                            <path d="M5 3.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zM5.5 7a.5.5 0 000 1h9a.5.5 0 000-1h-9zm0 4a.5.5 0 000 1h9a.5.5 0 000-1h-9z"/>
                            <path fill-rule="evenodd" d="M1.5 7a.5.5 0 01.5-.5h1a.5.5 0 01.5.5v1a.5.5 0 01-.5.5H2a.5.5 0 01-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 00-.5.5v1a.5.5 0 00.5.5h1a.5.5 0 00.5-.5v-1a.5.5 0 00-.5-.5H2zm1 .5H2v1h1v-1z" clip-rule="evenodd"/>
                        </svg>
                        <h2 class="border-bottom border-info pb-1">Shopping List</h2>                       
                        <form class="border border-info rounded p-1 mb-2 form-group text-left">                         
                            <label for="item">Item</label>
                            <input type="text" id="item" name="item" minlength="1" class="form-control">                                                                      
                            <button type="button" class="btn btn-info text-white mt-2" id="itemButton"><svg class="p-1 bi bi-plus-square" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
                                <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
                                <path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                                </svg> Add Item</button>                            
                        </form>
                        <ul class="list-group" id="shoppingListUL"></ul>
                    </section>
                    <section id="checkedOff" class="col-sm text-center bg-white text-info m-2 p-1 rounded">
                        <svg class="bi bi-check" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L6.5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                        </svg>
                        <h2 class="border-bottom border-info pb-1">Checked Off</h2>                      
                        <ul class="list-group" id="checkedOffUL"></ul>
                    </section>
                </div>
            </div>          
        </main>
        <footer class="text-center bg-white text-info fixed-bottom">
            <p>Designed and Developed by <a class="text-info" href="http://nathanyoderdev.com" target="_blank">Nathan Yoder</a></p>
        </footer>
        <script src="scripts/main.js"></script>
    </body>
</html>
